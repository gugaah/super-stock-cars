<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>SuperStock Cars</title>
</head>
<body>
  <header>
    <h2>
      <span data-js="company-name" class="name"></span>
      <span data-js="company-phone" class="phone"></span>
    </h2>
  </header>

  <div class="container">
    <div class="main-form">
      <form action="/" data-js="form">
        <label>Imagem do carro ( URL ):</label>
        <input type="text" id="img" data-js="img" autofocus="true">
        <label>Marca / Modelo:</label>
        <input type="text" id="brand-model" data-js="brand-model">
        <label>Ano:</label>
        <input type="text" id="year" data-js="year">
        <label>Placa:</label>
        <input type="text" id="plate" data-js="plate">
        <label>Cor:</label>
        <input type="text" id="color" data-js="color">
        <button id="submit" data-js="submit">Cadastrar</button>
      </form>
    </div>

    <div class="table">
      <table>
        <thead>
          <tr>
            <td>Imagem</td>
            <td>Marca / Modelo</td>
            <td>Ano</td>
            <td>Placa</td>
            <td>Cor</td>
          </tr>
        </thead>

        <tbody data-js="table-car"></tbody>
      </table>
    </div>
  </div>

  <script src="js/dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
